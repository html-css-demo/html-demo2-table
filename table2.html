<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table2 -shopping cart</title>
</head>
<body>

<table border="2">
    <caption>购物车</caption>
    <thead>
    <tr>
        <td rowspan="2" align="center">名称</td>
        <td colspan="2" align="center">2016-11-22</td>
        <td rowspan="2" align="center">小计</td>
    </tr>

    <tr>
        <td align="center">重量</td>
        <td align="center">单价</td>
    </tr>
    </thead>
    
    <tbody>
    <tr>
        <td align="center">苹果</td>
        <td align="center">3公斤</td>
        <td align="center">5元/公斤</td>
        <td align="center">15元</td>
    </tr>

    <tr>
        <td align="center">香蕉</td>
        <td align="center">２公斤</td>
        <td align="center">６元/公斤</td>
        <td align="center">1２元</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td colspan="3" align="center">总价</td>
        <td align="center">27元</td>
    </tr>
    </tfoot>

</table>

</body>
</html>
